<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
        <link href="/static/site.css" rel="stylesheet">
        <title>DevX Application Manager: {% block title %}{% endblock %}</title>
    </head>
    
    <body>
    
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">DevX Application Manager</a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="/resources">Resources</a></li>
    
                        {% if session["user_id"] %}
                            <!-- Profile Dropdown -->
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Account
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                                    <li><a class="dropdown-item" href="/profile">Profile</a></li>
                                    <li><a class="dropdown-item" href="/">Applications</a></li>
                                    <li><a class="dropdown-item" href="/calendar">Calendar</a></li>
                                    <li><a class="dropdown-item" href="/forgot">Change Password</a></li>
                                    <li><a class="dropdown-item" href="/logout">Logout</a></li>
                                </ul>
                            </li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    
    </body>
    </html>
    
    </body>
    </html>
    

<head>
    <meta charset="UTF-8">
    <title>Job Application Calendar</title>
</head>
<body>
    <h1>Job Application Calendar</h1>

    <!-- Button to add job application events to Google Calendar -->
    <form action="{{ url_for('create_event') }}" method="get">
        <button type="submit">Add Job Application Events to Google Calendar</button>
    </form>

    <!-- Embedded Google Calendar iframe -->
    <iframe src="https://calendar.google.com/calendar/embed?src=primary&ctz=America%2FLos_Angeles" 
            style="border: 0" width="1400" height="700" frameborder="0" scrolling="no"></iframe>
</body>
</html>
